<!DOCTYPE html>
<html>
    <head>    
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
        <link rel="stylesheet" type="text/css" href="http://localhost:8082/style/semantic/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="http://localhost:8082/style/toybox.css">
        <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
        <script src="http://localhost:8082/style/semantic/semantic.min.js"></script>
        <script async defer src="https://buttons.github.io/buttons.js"></script>        
    </head>
    <body>
        <div style="height:100%; width: 100%; overflow: hidden;">
            <div class="ui stackable icon menu" style="margin-bottom: 0">
                <div class="toybox-home-brand-logo">                    
                </div>
                <a class="item" id="toybox-home-menu">
                    <i class="home icon"></i> 
                </a>
                <a class="item" id="toybox-files-menu">
                    <i class="file alternate icon"></i>                    
                </a>
                <a class="item" id="toybox-folders-menu">
                    <i class="folder icon"></i>                    
                </a>
                                                               
                <div class="ui icon right menu">
                    <div class="ui category search item">
                        <div class="ui transparent icon input">
                            <input class="prompt" placeholder="Search..." type="text">
                            <i class="search link icon"></i>
                        </div>                    
                    </div> 
                    <a class="item" id="toybox-profile-menu">
                        <i class="user circle icon"></i>                        
                    </a>
                    <a class="item" id="toybox-help-menu">
                        <i class="question circle icon"></i>                        
                    </a>
                    <a class="item" id="toybox-signoff-menu">
                        <i class="power off icon"></i>                        
                    </a>                    
                </div>
            </div>
            <div class="toybox-background">
                <div id="toybox-home-container" class="toybox-container hidden">
                    <h1>Home</h1>
                </div>
                <div id="toybox-files-container" class="toybox-container hidden">
                    <h1>Files</h1>
                </div>
                <div id="toybox-folders-container" class="toybox-container hidden">
                    <h1>Folders</h1>
                </div>
                <div id="toybox-profile-container" class="toybox-container hidden">
                    <h1>Profile</h1>
                </div>
                <div id="toybox-help-container" class="toybox-container hidden">
                    <h1>Help</h1>
                </div>
            </div>
        </div>                      
    </body>
    <script src="http://localhost:8082/js/toybox-home-menu-functions.js"></script>
    <script src="http://localhost:8082/js/toybox-home-popups.js"></script>
</html>
