<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
        <!-- CSRF Config -->
        <meta th:name="_csrf" th:content="${_csrf.token}"/>
        <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
        <!-- -->
        <link rel="stylesheet" type="text/css" href="../frameworks/semantic/semantic.min.css"/>
        <link rel="stylesheet" type="text/css" href="../css/toybox.css"/>

        <script type="text/javascript" src="../frameworks/jquery/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="../frameworks/axios/axios.min.js"></script>
        <script type="text/javascript" src="../frameworks/semantic/semantic.min.js"></script>
        <script type="text/javascript" src="../frameworks/vue/vue.js"></script>
        <!-- <script type="text/javascript" src="../frameworks/vue/vue.min.js"></script> -->
        <script src="../frameworks/imagesloaded.pkgd.min.js"></script>
        <script src="../frameworks/FileSaver.min.js"></script>
        <script type="text/javascript" src="../js/httpVueLoader.js"></script>
    </head>
    <body>
        <div style="height: calc(100% - 68px); width: 100%;" id="toybox-home">
            <navbar v-bind:user="user"/>
            <div class="toybox-background">
                <div id="toybox-home-container" class="toybox-container">
                    <h1>Home</h1>
                </div>
            </div>
            <div id="messages">
                <message v-for="message in messages" v-bind:id="message.id" v-bind:is-info="message.isInfo" v-bind:is-ok="message.isOk" v-bind:is-error="message.isError" v-bind:is-warning="message.isWarning" v-bind:header="message.header" v-bind:message="message.message" v-bind:key="message.id"/>
            </div>
        </div>
    </body>
    <script src="../components/mixins/user/user-mixin.js"></script>
    <script src="../components/mixins/service/service-mixin.js"></script>
    <script src="../components/mixins/message/message-mixin.js"></script>
    <script src="../js/home.js"></script>
</html>
